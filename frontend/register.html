<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1 class="mt-5">Register</h1>
      <form id="registerForm" class="mt-4">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <div id="responseMessage" class="mt-3"></div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          fetch("http://localhost:8080/api/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, email, password }),
          })
            .then((response) => {
              if (response.status === 500) {
                throw new Error("Internal Server Error");
              }
              return response.json();
            })
            .then((data) => {
              if (data.message) {
                document.getElementById(
                  "responseMessage"
                ).innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                setTimeout(() => {
                  window.location.href = "verify.html";
                }, 2000);
              } else if (data.error) {
                document.getElementById(
                  "responseMessage"
                ).innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
              }
            })
            .catch((error) => {
              if (error.message === "Internal Server Error") {
                document.getElementById(
                  "responseMessage"
                ).innerHTML = `<div class="alert alert-danger">A server error occurred. Please try again later.</div>`;
              } else {
                document.getElementById(
                  "responseMessage"
                ).innerHTML = `<div class="alert alert-danger">An error occurred: ${error.message}</div>`;
              }
            });
        });
    </script>
  </body>
</html>
