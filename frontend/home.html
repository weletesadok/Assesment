<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .welcome-container {
        text-align: center;
        padding: 50px;
      }
      .carousel-item img {
        max-width: 100%;
        height: 600px;
        object-fit: cover;
        border-radius: 10px;
      }
      .carousel-caption {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
      }
      .carousel-caption h1 {
        font-size: 2.5rem;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="welcome-container">
      <div id="welcomeCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" id="carouselInner"></div>
        <a
          class="carousel-control-prev"
          href="#welcomeCarousel"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#welcomeCarousel"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const carouselInner = document.getElementById("carouselInner");
        for (let i = 0; i < 5; i++) {
          const randomImageId = Math.floor(Math.random() * 1000) + 1;
          const randomImageUrl = `https://picsum.photos/id/${randomImageId}/800/600`;

          const carouselItem = document.createElement("div");
          carouselItem.className = "carousel-item";
          if (i === 0) {
            carouselItem.classList.add("active");
          }

          const imgElement = document.createElement("img");
          imgElement.src = randomImageUrl;
          imgElement.className = "d-block w-100";
          imgElement.alt = `Slide ${i + 1}`;

          const captionElement = document.createElement("div");
          captionElement.className = "carousel-caption d-none d-md-block";

          const captionText = document.createElement("h1");
          captionText.textContent = "Welcome";

          captionElement.appendChild(captionText);
          carouselItem.appendChild(imgElement);
          carouselItem.appendChild(captionElement);
          carouselInner.appendChild(carouselItem);
        }
      });
    </script>
  </body>
</html>
